<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Academy City | Registration</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'adminlte/plugins/fontawesome-free/css/all.min.css' %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="{% static 'adminlte/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'adminlte/dist/css/adminlte.min.css' %}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <!-- css style -->
    <link rel="stylesheet" href="{% static 'css/acauth/register.min.css' %}">
    <!-- jQuery -->
    <script src="{% static 'adminlte/plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'adminlte/dist/js/adminlte.min.js' %}"></script>
    <!-- ajax -->
    <script src="{% static 'js/acajax.min.js' %}"></script>
    <!-- Sweetalter -->
    <script src="{% static 'js/sweetalert.min.js' %}"></script>
    <script src="{% static 'js/acalert.min.js' %}"></script>
    <!-- register js -->
    <script src="{% static 'js/register.min.js' %}"></script>
</head>
<body class="hold-transition register-page">
<div class="register-box">
    <div class="register-logo">
        <a href="../../index2.html"><b>Academy</b>CITY</a>
    </div>

    <div class="card">
        <div class="card-body register-card-body">
            <p class="login-box-msg">立即注册加入学园都市！</p>

            <form action="" method="post">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <input type="text" class="form-control username-input" placeholder="用户名">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control telephone-input" placeholder="手机号码" onkeyup="value=value.replace(/[^\d]/g,'')" maxlength=11>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-phone"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="email" class="form-control email-input" placeholder="邮箱">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control password1-input" placeholder="密码">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control password2-input" placeholder="确认密码">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control captcha-input" placeholder="验证码">
                    <div class="input-group-append">
                        <div class="input-group-text">
                        </div>
                    </div>
                    <div class="img-captcha">
                        <img class="img-captcha-btn" src="{% url 'acauth:img_captcha' %}" alt="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <a href="{% url 'acauth:login' %}" class="text-center">我已经拥有账户</a>
                    </div>
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block" id="register-btn">注册</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
        </div>
        <!-- /.form-box -->
    </div><!-- /.card -->
</div>
<!-- /.register-box -->
</body>
</html>
